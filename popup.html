<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <!-- Bootstrap CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-4">
            <!-- <h3 class="text-center mb-4">Age Calculator</h3> -->
            <img src="/icon_128.png" class="ml-5 mb-2" style="width: 50px;" alt="icon_128.png">
            <!-- Date input and button using Bootstrap styling -->
            <div class="form-group">
                <input type="date" id="dob" class="form-control" />
            </div>
            <button id="calculate" class="btn btn-primary btn-block">Calculate Age</button>
            
            <!-- Result display -->
            <p id="result" class="mt-3 text-center font-weight-bold"></p>
        </div>
    
        <!-- Bootstrap JS and dependencies -->
        <script src="popup.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
